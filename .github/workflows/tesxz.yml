name: SSH Ngrok 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        run: |
          echo "runner:Password123" | sudo chpasswd
          sudo systemctl start ssh
      
      - name: Install ngrok
        run: |
          sudo snap install ngrok
      
      - name: Configure ngrok
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
      
      - name: Start tunnel
        run: |
          ngrok tcp 22 > ngrok.log 2>&1 &
          sleep 15
          
          URL=$(curl -s http://127.0.0.1:4040/api/tunnels | grep -o '"public_url":"[^"]*' | cut -d'"' -f4)
          HOST=$(echo $URL | sed 's|tcp://||' | cut -d: -f1)
          PORT=$(echo $URL | sed 's|tcp://||' | cut -d: -f2)
          
          echo "========================================"
          echo "SSH Ready!"
          echo "========================================"
          echo "ssh runner@$HOST -p $PORT"
          echo "Password: Password123"
          echo "========================================"
          
          sleep 21000
